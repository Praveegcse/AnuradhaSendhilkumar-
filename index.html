<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Madha Engineering College</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- Vendor js Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>
  <script>
    window.addEventListener("load", () => {
      var select = document.getElementById("department");
      var button = document.getElementById("submit");
      var entrySection = document.getElementById("entrySection");

      select.addEventListener("change", function (e) {
        let value = select.value;
        if (value != "Select a branch") {
          button.classList.remove("disabled");
          entrySection.classList.remove("d-none");
        } else {
          button.classList.add("disabled");
          entrySection.classList.add("d-none");
        }
      });
      button.addEventListener("click", function (event) {
        let value = select.value;
        if (value == "Select a branch") {
          alert("Please select the branch !");
        } else {
          let mode = document.querySelector(
            'input[name="flexRadioDefault"]:checked'
          ).value;
          console.log(mode);
          window.localStorage.setItem("department", value);
          window.localStorage.setItem("entry_mode", mode);
          window.location.href = "data.html";
        }
      });
    });
  </script>
  <body>
    <div class="container department-container">
      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="card p-5 shadow-sm p-3 mb-5 bg-white rounded">
            <div class="mt-5 mb-5">
              <img src="./assets/img/download.jpg" alt="logo" />
            </div>
            <div class="mt-2">
              <select
                class="form-select"
                aria-label="Default select example"
                name="department"
                id="department"
              >
                <option selected>Select a branch</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="MECH">MECH</option>
                <option value="CIVIL">CIVIL</option>
                <option value="BIOTECH">BIOTECH</option>
                <option value="AERO">AERO</option>
              </select>
            </div>
            <div class="mt-2 d-none" id="entrySection">
              <div class="mt-2 mb-2" style="text-align: left">
                Choose your mode of entry
              </div>
              <div class="form-check" style="text-align: left">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="regular"
                  value="regular"
                  checked
                />
                <label class="form-check-label" for="regular"> Regular </label>
              </div>
              <div class="form-check" style="text-align: left">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="lateralEntry"
                  value="lateralEntry"
                />
                <label class="form-check-label" for="lateralEntry">
                  Lateral entry
                </label>
              </div>
            </div>
            <button
              type="button"
              id="submit"
              class="btn btn-primary mt-4 w-100 mb-5 disabled"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
