<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Madha Engineering College</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />

    <!-- Vendor js Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>
  <script>
    window.addEventListener("load", () => {
      var select = document.getElementById("department");
      var button = document.getElementById("submit");
      var entrySection = document.getElementById("entrySection");

      select.addEventListener("change", function (e) {
        let value = select.value;
        if (value != "Select a branch") {
          button.classList.remove("disabled");
          entrySection.classList.remove("d-none");
        } else {
          button.classList.add("disabled");
          entrySection.classList.add("d-none");
        }
      });
      button.addEventListener("click", function (event) {
        let value = select.value;
        if (value == "Select a branch") {
          alert("Please select the branch !");
        } else {
          let mode = document.querySelector(
            'input[name="flexRadioDefault"]:checked'
          ).value;
          console.log(mode);
          window.localStorage.setItem("department", value);
          window.localStorage.setItem("entry_mode", mode);
          window.location.href = "data.html";
        }
      });
    });
  </script>
  <body>
    <div class="container">
      <div class="row">
        <h1>List Of Documents To Be Uploaded</h1>
     
  
      </div>
    </div>
  </body>
</html>
